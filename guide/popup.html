<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>아이코비 스튜디오</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../resource/css/jquery.mCustomScrollbar.min.css"><!--scrollbar-->
    <link rel="stylesheet" href="../resource/css/ui-base.css"><!--공통-->

    <!-- JS -->
    <script src="../resource/js/jquery-latest.min.js"></script>
	<script src="../resource/js/jquery-ui.min.js"></script><!--calendar-->
    <script src="../resource/js/jquery.mCustomScrollbar.js"></script><!--scrollbar-->
    <script src="../resource/js/common.js"></script>


    
</head>
<body>
    <!--base-wrap-->
    <div class="base-wrap">
        <!--html-guide-->
        <div class="html-guide">
            <div class="html-guide-desc">
                <h1>레이어 팝업</h1>
                <p>버튼 모양은 화면 디자인에 있는 클래스로 사용해주세요.</p>
                <div class="guide-desc">
                    <p class="fn-w600">팝업 버튼 공통</p>
                    <p>data-target="#popupID", class="popup-open"</p><br>
                    <p class="fn-w600">버튼 클릭없이 팝업호출</p>
                    <p>layerPopup('#popupID'); //팝업열기</p>
                    <p>layerPopupClose('#popupID'); //팝업닫기</p>
                </div>
            </div>
            <button data-target="#popup1" class="ui-btn btn-primary popup-open"><span>기본</span></button>
            <button data-target="#popup2" class="ui-btn btn-primary popup-open"><span>기본 (타이틀없음)</span></button>
            <button data-target="#popup3" class="ui-btn btn-primary popup-open"><span>하단팝업 (has-bottom-pop)</span></button>
        </div>
        <!--// html-guide-->
    </div>
    <!--// base-wrap-->
    

    <!-- layer popup : 기본 -->
	<div class="dim-layer" id="popup1">
		<div class="dimBg"></div>
		<!--pop-layer-->
		<div class="pop-layer" style="width:600px;"><!--넓이지정-->
			<!--pop-container-->
			<div class="pop-container">
				<!--pop-header -->
				<div class="pop-header">
					<!--pop-tit-wrap-->
					<div class="pop-tit-wrap">
						<div class="tit">
							<span class="pop-tit">팝업 타이틀</span>
						</div>
						<button type="button" class="pop-close"><i class="mdi mdi-close"></i><span class="blind">닫기</span></button>
					</div>
					<!--// pop-tit-wrap-->
				</div>
				<!--// pop-header-->
				<!--pop-contns-box-->
				<div class="pop-contns-box">
					<!--box-inner-->
					<div class="box-inner">
						<!---------- 내용 ---------->
                        기본 팝업 내용
                        <!--con-btn-wrap-->
                        <div class="con-btn-wrap txt-c">
                            <button class="ui-btn btn-primary btn-large mo100"><span>내용 하단 버튼</span></button>
                        </div>
                        <!--// con-btn-wrap-->
                        <!---------- //내용 ---------->
					</div>
					<!--// box-inner-->
				</div>
				<!--// pop-contns-box-->
                <!--pop-footer-->
				<div class="pop-footer">
                    <!--con-btn-wrap-->
                    <div class="con-btn-wrap txt-c">
                        <button class="ui-btn btn-primary btn-large mo100"><span>하단 고정 버튼</span></button>
                    </div>
                    <!--// con-btn-wrap-->
				</div>
				<!--// pop-footer-->
			</div>
			<!--// pop-container-->
		</div>
		<!--// pop-layer-->
	</div>   
	<!-- // layer popup : 기본 -->

    <!-- layer popup : 기본(타이틀없음) -->
	<div class="dim-layer" id="popup2">
		<div class="dimBg"></div>
		<!--pop-layer-->
		<div class="pop-layer" style="width:600px;"><!--넓이지정-->
			<!--pop-container-->
			<div class="pop-container">
				<!--pop-header -->
				<div class="pop-header no-tit"><!--팝업에 타이틀이 없는 경우 no-tit 클래스 추가-->
					<!--pop-tit-wrap-->
					<div class="pop-tit-wrap">
						<button type="button" class="pop-close"><i class="mdi mdi-close"></i><span class="blind">닫기</span></button>
					</div>
					<!--// pop-tit-wrap-->
				</div>
				<!--// pop-header-->
				<!--pop-contns-box-->
				<div class="pop-contns-box">
					<!--box-inner-->
					<div class="box-inner">
						<!---------- 내용 ---------->
                        타이틀이 없는 기본 팝업 내용
                        <!--con-btn-wrap-->
                        <div class="con-btn-wrap txt-c">
                            <button class="ui-btn btn-primary btn-large mo100"><span>내용 하단 버튼</span></button>
                        </div>
                        <!--// con-btn-wrap-->
                        <!---------- //내용 ---------->
					</div>
					<!--// box-inner-->
				</div>
				<!--// pop-contns-box-->
                <!--pop-footer-->
				<div class="pop-footer">
                    <!--con-btn-wrap-->
                    <div class="con-btn-wrap txt-c">
                        <button class="ui-btn btn-primary btn-large mo100"><span>하단 고정 버튼</span></button>
                    </div>
                    <!--// con-btn-wrap-->
				</div>
				<!--// pop-footer-->
			</div>
			<!--// pop-container-->
		</div>
		<!--// pop-layer-->
	</div>   
	<!-- // layer popup : 기본(타이틀없음) -->

    <!-- layer popup : 하단팝업 -->
	<div class="dim-layer has-bottom-pop" id="popup3">
		<div class="dimBg"></div>
		<!--pop-layer-->
		<div class="pop-layer">
			<!--pop-container-->
			<div class="pop-container">
				<!--pop-header -->
				<div class="pop-header">
					<!--pop-tit-wrap-->
					<div class="pop-tit-wrap">
						<div class="tit">
							<span class="pop-tit">하단팝업</span>
						</div>
						<button type="button" class="pop-close"><i class="mdi mdi-close"></i><span class="blind">닫기</span></button>
					</div>
					<!--// pop-tit-wrap-->
				</div>
				<!--// pop-header-->
				<!--pop-contns-box-->
				<div class="pop-contns-box">
					<!--box-inner-->
					<div class="box-inner">
						<!---------- 내용 ---------->
                        하단팝업 팝업 내용
                        <!---------- //내용 ---------->
					</div>
					<!--// box-inner-->
				</div>
				<!--// pop-contns-box-->
                <!--pop-footer-->
				<div class="pop-footer">
                    <!--con-btn-wrap-->
                    <div class="con-btn-wrap flex-box">
                        <button type="button" class="ui-btn btn-primary btn-large flex-grow1"><span>하단고정버튼</span></button>
                    </div>
                    <!--// con-btn-wrap-->
				</div>
				<!--// pop-footer-->
			</div>
			<!--// pop-container-->
		</div>
		<!--// pop-layer-->
	</div>   
	<!-- // layer popup : 하단팝업 -->

    
</body>
</html>
